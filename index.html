<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interface</title>
    <script>
        async function sendButtonPress(button) {
            const response = await fetch('http://<ESP32_IP_ADDRESS>/button-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ button: button }),
            });
            const data = await response.json();
            console.log(data.message); // 서버 응답 메시지 출력
        }
    </script>
</head>
<body>
    <button onclick="sendButtonPress('A')">버튼 A</button>
    <button onclick="sendButtonPress('B')">버튼 B</button>
</body>
</html>
